      </ul>
      <ul class="nav navbar-nav navbar-right">

        <li><a class="login" ng-if="ictrl.Auth.user" ng-click="ictrl.logout()">{{ictrl.Auth.user.username}} | {{ictrl.Auth.user.wallet}}</a></li>
        <!-- <li><a href="#"><i class="fa fa-plus"></i></a></li> -->
